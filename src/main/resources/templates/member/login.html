<!DOCTYPE html>

<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout}" >

<head layout:fragment="config">
  <title>Member</title>
  <link rel="stylesheet" href="/css/member/login.css">
  <script src="/js/member.js"></script>
</head>

    <main id="main" class="main login" layout:fragment="content">
      <th:block th:replace="~{/fragments :: loading}" />
      <loading></loading>

      <div class="l-wrap-8">
        <div class="container">
          <h1 class="page-title">로그인</h1>

          <form class="form login_form" id="requored-form" action="/member/checkLogin">
            <div class="form-g">
              <div class="messages" data-msg-required="이메일을 입력해주세요." data-msg-type="이메일을 형식에 맞게 입력해주세요.(3글자에서 40글자까지 입력 가능합니다.)" hidden>
                <small class="help-block error">이메일을 형식에 맞게 입력해주세요.(3글자에서 40글자까지 입력 가능합니다.)</small>
              </div>
              <input
                type="email"
                id="member_email"
                name="username"
                placeholder="아이디 또는 이메일주소"
                class="input-block"
              />
            </div>
            <div class="form-g">
              <input
                type="password"
                id="password"
                name="password"
                placeholder="비밀번호"
                class="input-block"
              />
            </div>

            <div class="form_func">
              <button id="formSubmitBtn" type="button" class="btn" onclick="emailLogin()">
                로그인
              </button>
            </div>
          </form>

          <div class="login_guide">
            <a href="/member/join" class="small-link">회원가입</a>
            <a href="/member/emailFind" class="small-link">로그인 정보 찾기</a>
          </div>

          <div class="hr-block">
            <h2 class="hr-block-title">소셜미디어 계정으로 로그인</h2>
            <a href="/login/sns/kakao" class="btn btn-kakao-talk">
              카카오 계정으로 로그인
            </a>
            <a href="/login/sns/naver" class="btn btn-naver">
              네이버 계정으로 로그인
            </a>
          </div>
        </div>
      </div>
    </main>
