<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">


<head layout:fragment="config">
  <title>Member</title>
  <link rel="stylesheet" href="/css/member/emailJoin.css">
  <script src="/js/member.js"></script>

</head>

    <main id="main" class="main login"  layout:fragment="content">
      <th:block th:replace="~{fragments :: loading}" />
      <loading></loading>

      <div id="password-modal" style="display: none;">
        <div class="modal-content">
          <p>임시 비밀번호: <span id="temp-password"></span></p>
          <p>로그인 후 비밀번호를 변경해주세요.</p>
          <button class="btn" onclick="closeModal()">확인</button>
        </div>
      </div>


      <div class="l-wrap-8">
        <div class="container">
          <h1 class="page-title">로그인 정보 찾기</h1>

          <form class="form email-form"
                id="requored-form"
                action="/member/emailJoinDetail"
          >
            <div class="form-g">
              <label for="email" class="label"> 아이디(이메일) </label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="이메일을 입력해주세요"
                class="input-block"
                spellcheck="false"
                autocapitalize="email"
                required 
                aria-required="true"
              />
            </div>
            <div class="messages" data-msg-required="이메일을 입력해주세요." data-msg-type="이메일을 형식에 맞게 입력해주세요.(3글자에서 40글자까지 입력 가능합니다.)" hidden>
              <small class="help-block error">이메일을 형식에 맞게 입력해주세요.(3글자에서 40글자까지 입력 가능합니다.)</small>
            </div>

              <button type="button" class="btn" onclick="resetPassword()">
                로그인 정보 찾기
              </button>
          </form>
        </div>
      </div>
    </main>
