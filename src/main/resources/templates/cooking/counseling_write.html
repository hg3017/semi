<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
      layout:fragment="content">

<head>
    <meta charset="UTF-8">
    <title>RecipeLab</title>
    <link rel="stylesheet" href="/css/cooking/counseling_write.css">
    <script src="/js/recipe.js"></script>
</head>
<body>
<main id="counseling_write_container" class="container">
    <div th:replace="~{fragments :: scroll}"></div>
    </div>
    <section class="cook_write_wrap">
        <div class="write_title">
            <div class="inner">
                <h3>요리에 대한 모든 고민</h3>
                <p>
                    고민이 있으세요?<br>
                    지금 고민을 남기고 함께 해결방안을 찾아봐요!
                </p>
<!--                <img src="/images/il_samie_pink.png">-->
            </div>
        </div>
    </section>
    <section class="cook_write_cont">
        <div class="inner">
            <div class="write_txt_wrap">

            </div>
            <div class="form">
                <p class="label">제목</p>
                <input type="text" class="form_box" placeholder="제목을 입력해 주세요">
                <div class="warning">제목을 입력해주세요.</div>
            </div>
            <div class="form">
                <p class="label">내용</p>
                <textarea class="form_box" placeholder="내용을 입력해 주세요"></textarea>
                <div class="warning">내용을 입력해주세요.</div>
            </div>
            <div class="form">
                <p class="label">이미지</p>
                <div class="file">
                    <input type="text" class="form_box" placeholder="10MB 미만의 이미지를 업로드 해주세요" disabled="">
                    <input type="hidden" name="imagesArr">
                    <input type="file" id="formFile" name="images" required="" aria-required="true" accept="image/jpg,image/jpeg,image/gif,image/png" data-max-limit="10485760" aria-describedby="file-desc" data-url="/cooking/write/upload" class="a11y" style="display: none;">
                    <label for="formFile">파일첨부</label>
                </div>
                <ul class="file-list" id="done_img_list" style="display: none;">
                </ul>
            </div>
            <div class="form">
                <p class="label">
                    태그 (선택입력)
                </p>
                <span>* 한글, 영문, 숫자만 입력 가능해요</span>
                <input class="tag_input" placeholder="태그를 입력하고 쉼표(,) 또는 enter 키를 입력 해주세요">
            </div>
            <div id="box_wrap" class="btn_box">
                <a href="#" class="clear_btn">취소</a>
                <button type="submit" class="write_btn">작성하기</button>
            </div>
        </div>
    </section>
</main>
</body>
</html>
